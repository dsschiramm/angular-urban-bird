<div class="container">
	<div class="mt-3 mb-1" *ngIf="offer">
		<div class="row mb-1">
			<div class="col">
				<h4>{{ offer.description }}</h4>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<div class="col-sm-12">
					<img
						[src]="offer.images[0].url"
						class="img-fluid"
						alt="Responsive Image"
					/>
				</div>

				<div class="col-sm-12">
					<img
						*ngFor="let image of offer.images"
						[src]="image.url"
						class="col-sm-3 img-thumbnail"
						alt="Responsive Image"
					/>
				</div>
			</div>

			<div class="col-sm-6">
				<div class="row">
					<div class="col text-center">
						<p>Por apenas</p>
					</div>
				</div>

				<div class="row">
					<div class="col text-center">
						<h1>{{ offer.value | currency: "BRL" }}</h1>
					</div>
				</div>

				<div class="row">
					<div class="col text-center">
						<button
							(click)="addItemToCarrier()"
							type="button"
							class="btn btn-warning btn-lg"
						>
							Adicionar
						</button>
					</div>
				</div>
			</div>
		</div>

		<div class="row mt-3 mb-5">
			<div class="col">
				<ul class="nav nav-tabs" id="myTab" role="tablist">
					<li class="nav-item">
						<a
							class="nav-link active"
							data-toggle="tab"
							[routerLink]="['how-to-use']"
							role="tab"
							aria-controls="home"
							aria-selected="true"
						>
							Como usar
						</a>
					</li>

					<li class="nav-item">
						<a
							class="nav-link"
							data-toggle="tab"
							[routerLink]="['where-is']"
							role="tab"
							aria-controls="profile"
							aria-selected="false"
						>
							Onde est√°?
						</a>
					</li>
				</ul>

				<div class="tab-content" id="myTabContent">
					<router-outlet></router-outlet>
				</div>
			</div>
		</div>
	</div>
</div>
