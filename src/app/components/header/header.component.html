<div class="fixed-top">
	<nav class="navbar navbar-light bg-faded bg-white">
		<div class="container">
			<div class="row align-items-center w-100">
				<div class="col-lg-2 col-md-3 col-sm-4">
					<a href="#" class="navbar-brand">
						<img src="/assets/logo.png" alt="Responsive Image" />
					</a>
				</div>

				<div class="col-lg-8 col-md-7 col-sm-6 pl-5 pr-0">
					<input
						type="text"
						class="form-control"
						placeholder="Search for offers..."
						#search
						(keyup)="searchOffer(search.value)"
					/>

					<ul class="list-group position-absolute">
						<li
							class="list-group-item"
							*ngFor="let offer of listOffer | async"
						>
							<a
								[routerLink]="['/offer', offer.id]"
								routerLinkActive="router-link-active"
								(click)="cleanSearch(); search.value = ''"
							>
								{{
									offer.description
										| briefDescription: 20
										| uppercase
								}}
							</a>
						</li>
					</ul>
				</div>

				<div class="col-sm-2">
					<a
						[routerLink]="['/purchase']"
						routerLinkActive="router-link-active"
					>
						<img
							src="/assets/carrinho.png"
							alt="Responsive Image"
						/>
					</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="bg-primary">
		<div class="container">
			<ul class="nav">
				<li class="nav-item">
					<a
						class="nav-link text-light"
						[routerLink]="['/restaurant']"
						routerLinkActive="active"
					>
						Restaurantes
					</a>
				</li>

				<li class="nav-item">
					<a
						class="nav-link text-light"
						[routerLink]="['/fun']"
						routerLinkActive="active"
					>
						Divers√£o
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>

<div class="mt-5">
	<img
		src="/assets/banners/img_1.jpg"
		class="img-fluid w-100 h-75"
		alt="Responsive image"
	/>
</div>
